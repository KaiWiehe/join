<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kai's Join</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">

    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/summary.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/addTask.css">

    <script src="script.js"></script>
    <script src="js/login.js"></script>
    <script src="js/switchCategorys.js"></script>
    <script src="js/createTask.js"></script>
    <script src="js/board.js"></script>
    <script src="js/helpFunctions.js"></script>
    <script src="js/include.js"></script>
    <script src="js/contact.js"></script>

    <script src="./mini_backend.js"></script>

</head>

<body onload="init()">
    <div class="left" w3-include-html="includes/menu.html"></div>

    <div class="right">
        <header w3-include-html="includes/header.html"></header>
        <div class="bottomRight">
            <div id="boardAddTaskcontainer" class="boardAddTaskcontainer hide" onclick="hideAddTask()">
                <div class="boardAddTask " onclick="doNotClose(event)">
                    <img id="hideAddTaskButton" src="assets/img/X.png" alt="X" class="closeButton" onclick="hideAddTask()">
                    <div id="boardAddTask"></div>
                </div>
            </div>
            <div id="summary" w3-include-html="includes/summary.html"></div>
            <div id="board" class="boardContainer hide" w3-include-html="includes/board.html"></div>
            <div id="addTask" class="addTask hide"></div>
            <div id="help" class="help hide" w3-include-html="includes/help.html"></div>
            <div id="aboutUs" class="aboutUs hide" w3-include-html="includes/aboutUs.html"></div>
            <div id="contacts" class="contacts hide" w3-include-html="includes/contacts.html">
            </div>
            <div onclick="closeAddContact()" class="addContactContainer hide" id="addContactContainer">
                <div onclick="doNotClose(event)" class="addContact">
                    <div class="addContactLeft">
                        <img src="assets/img/joinlogo.png" alt="joinlogo">
                        <h3 id="addContactTitel">Add Contact</h3>
                        <span class="borderBottom" id="addContactSlogan">Tasks are better with a team!</span>
                    </div>
                    <div class="addContactRight" id="addContactRight">
                        <div class="noImg" id="addContactImg">?</div>

                        <form onsubmit="addContactForm(); return false;">
                            <input class="inputField" id="addContactName" type="text" required placeholder="Name">
                            <input class="inputField" id="addContactMail" type="email" required placeholder="E-Mail">
                            <input class="inputField" id="addContactTel" type="tel" required placeholder="Phone">
                            <div class="flex" id="addContactButtons">
                                <button type="button" class=" whiteButton" onclick="closeAddContact()">Cancel</button>
                                <button type="submit" class="button">Create contact</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="contactAlreadyExistsContainer hide" id="categoryAlreadyExistsContainer"></div>
        </div>
    </div>

</body>

</html>
