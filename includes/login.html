<img src="assets/img/joinlogoDark.png" alt="joinlogoDark" class="joinlogoDark joinlogoDarkAnimation">
<div class="registerNewUser">
    <p>Not a Join User?</p>
    <button onclick="register()" class="button">Sign up</button>
</div>
<div class="loginContainer">
    <h1>Log in</h1>
    <form class="loginForm" onsubmit="login(); return false;">
        <input id="mail" class="inputField" required type="email" placeholder="E-Mail">
        <input id="password" class="inputField" required type="password" placeholder="Password">
        <div class="loginButtons">
            <button class="button">Log in</button>
            <button class="GuestLoginButton">Guest Log in</button>
        </div>
    </form>

</div>
