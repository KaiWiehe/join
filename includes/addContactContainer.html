<div onclick="doNotClose(event)" class="addContact">
    <div class="addContactLeft">
        <img src="assets/img/joinlogo.png" alt="joinlogo">
        <h3 id="addContactTitel">Add Contact</h3>
        <span class="borderBottom" id="addContactSlogan">Tasks are better with a team!</span>
    </div>
    <div class="addContactRight" id="addContactRight">
        <div class="noImg" id="addContactImg">?</div>

        <form onsubmit="addContactForm(); return false;">
            <input class="inputField" id="addContactName" type="text" required placeholder="Name">
            <input class="inputField" id="addContactMail" type="email" required placeholder="E-Mail">
            <input class="inputField" id="addContactTel" type="tel" required placeholder="Phone">
            <div class="flex" id="addContactButtons">
                <button type="button" class=" whiteButton" onclick="closeAddContact()">Cancel</button>
                <button type="submit" class="button">Create contact</button>
            </div>
        </form>
    </div>
</div>
