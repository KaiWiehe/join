<img src="assets/img/joinlogoDark.png" alt="joinlogoDark" class="joinlogoDark">
<div class="loginContainer">
    <img class="arrowBack" src="../assets/img/arrowBack.png" alt="arrowBack" onclick="backToLogin()">
    <h1>Sign up</h1>
    <form class="loginForm" onsubmit="addUser(); return false;">
        <input id="registerName" class="inputField name" required type="text" placeholder="Name" minlength="3">
        <input id="registerMail" class="inputField mail" required type="email" placeholder="E-Mail">
        <input id="registerPassword" class="inputField pass" required type="password" placeholder="Password" minlength="8">
        <select required id="imgSelect" class="imgSelect">
            <option value="" disabled selected hidden>Select a profile image</option>
            <option value="assets/img/profileImg.jpg">Kai</option>
            <option value="assets/img/profileImg2.jpg">Caro</option>
        </select>
        <div class="loginButtons">
            <button class="button">Register</button>
        </div>
    </form>
</div>
